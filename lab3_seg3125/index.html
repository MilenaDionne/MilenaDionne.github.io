<!DOCTYPE html>
<html>

<head>
    <!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp-->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body id="body">

    <div class="storename">
        <h1> Around the Corner Grocery</h1>
    </div>
    <img src="Images/Cute_Logo.jpg" alt="logo" height="100" width="200" class="center" />
    <!-- Tab links, each one with an onclick event associated with it -->
    <div id="ourTabs" class="tab">
        <button class="tablinks active" style="font-size:25px" onclick="openInfo(event, 'Client')">Client</button>
        <button class="tablinks" style="font-size:25px" onclick="openInfo(event, 'Products')">Products</button>
        <button class="tablinks" style="font-size:25px" onclick="openInfo(event, 'Cart')" id="cartTab">Cart</button>
    </div>

    <!-- Tab content -->
    <div id="Client" class="tabcontent" style="display: block;">
        <h3>Customer information</h3>
        <p>Tell us a bit about yourself!</p>
        Please select your diet preference:
        
        <br>
        <input type="radio" name="dietSelect" id="Vegetarian" value="Vegetarian" onclick="populateListProductChoices(this.id, 'displayProduct')">
        <label for="Vegetarian">Vegeterian diet</label><br>
        <input type="radio" name="dietSelect" id="GlutenFree" value="GlutenFree" onclick="populateListProductChoices(this.id, 'displayProduct')">
        <label for="GlutenFree">Gluten-free diet</label><br>
        <input type="radio" name="dietSelect" id="VegetarianAndGlutenFree" value="VegetarianAndGlutenFree" onclick="populateListProductChoices(this.id, 'displayProduct')">
        <label for="VegetarianAndGlutenFree">Vegetarian and gluten-free diets</label><br>
        <input type="radio" name="dietSelect" id="None" value="None" checked onclick="populateListProductChoices(this.id, 'displayProduct')">
        <label for="None">No preferences</label><br>
        
        

        <br>
        <div>
            What type of produce would you prefer?
            <br>
            <select id="dietSelect" name="organicPreference" onchange="populateListProductChoices('dietSelect', 'displayProduct')">
              <option value=""></option>
             <option value="Organic">Organic</option>
             <option value="NonOrganic">Non-organic</option>
             <option value="null">No preferences</option>
            
        </div>
            
            <br>
    </div>

    <div id="Products" class="tabcontent">
        <h3>Suggested products</h3>
        <p>Here are products we thought you may like based on your preferences.</p>
        <button id="addCartTop" type="button" class="display-none block" onclick="selectedItems()">
            Add selected items to shopping cart.
        </button ><br> Please choose the items you would like to buy:
        <div id="displayProduct"></div>
        <br>
        <button id="addCart" type="button"  class="block" onclick="selectedItems()">
            Add selected items to shopping cart.
        </button>
    </div>

    <div id="Cart" class="tabcontent">
        <h3>Cart</h3>
        <p>Items in your shopping cart.</p>
        <div id="displayCart"></div>
    </div>

    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>
    <!-- CHANGE POSITION (vertical align?)-->
    <div style="display: flex; ">
        Characters size:
        <input type="range" id="fontSize" min="8" max="30" step="1" onchange="setFontSize()"> &nbsp;
        <span id="fontSizeNumber">11</span>

    </div>

    <div style="position: relative; width: 200px; height: 100px;">
        <div style="position: absolute; bottom: 5px;">
            <p id=" signature " class="signature "> This website was made by: Milena Dionne, Jean-Luc Blais-Amyot, Ben Rizk, and Yousuf Ahmed</p>
        </div>
</body>

</html>
