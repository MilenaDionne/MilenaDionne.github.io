<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>uOttawa survey</title>
</head>

<body>
    
    <br>
    <img src="/images/uottawalogo.png" alt="uOttawa Logo" width="10%" class="center">
    <h1>uOttawa Website Survey</h1>
    <p>The goal of this survey is to get your feedback on uOttawa's website! To access their website click
        <a href="https://www.uottawa.ca/en">here</a>.
    </p>
    <a href="https://www.uottawa.ca/en"><img src="/images/uottawaWebPage.PNG" alt="uOttawa Web Page Screenshot" width="75%" class="center"></a>
    <h5>Picture is from https://www.uottawa.ca/en. </h5>
    <br>
    <div class="container border border-secondary rounded" style="background-color: #f0f0f0;">
    

        <div class="row justify-content-md-center" >
            <form action="" name="my form" method="POST" class=" m-4">
                <div class="form-group mySlides" >
                    <label for="role">1. Who are you?</label>
                    <select name="Q1" class="form-control">
                      <option value="Student">Student</option>
                      <option value="Employee">Employee</option>
                      <option value="Enroll">Someone looking to enroll</option>
                      <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group mySlides">
                    <label>2. How did you hear about uOttawa?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" value="Family and friend">
                        <label class="form-check-label">
                            Family and friend
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" value="Google">
                        <label class="form-check-label">
                            Google
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" value="Facebook">
                        <label class="form-check-label">
                            Facebook
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" value="Instagram">
                        <label class="form-check-label">
                            Instagram
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" value="Television">
                        <label class="form-check-label">
                            Television
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" value="Email">
                        <label class="form-check-label">
                            Email
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" value="Newspaper">
                        <label class="form-check-label">
                            Newspaper
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" value="Radio">
                        <label class="form-check-label">
                            Radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q2" value="Other media">
                        <label class="form-check-label">
                            Other media
                        </label>
                    </div>
                </div>

                <div class="form-group mySlides" >
                    <label>3. What do you like about this website? (e.g. colors, images, content)</label>
                    <textarea class="form-control" cols="60" name="Q3" rows="8"></textarea>
                </div>

                <div class="form-group mySlides">
                    <label>4. In you opinion, are there too many fonts and/or sizes of text on this website?</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Q4" value="Yes">
                        <label class="form-check-label">
                            Yes
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Q4" value="No">
                        <label class="form-check-label">
                            No
                        </label>
                    </div>
                </div>

                <div class="form-group mySlides">
                    <label>5. Select all that apply :</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q5" value="I am looking for information about this university">
                        <label class="form-check-label">
                            I am looking for information about this university
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q5" value="I need assistance from this university">
                        <label class="form-check-label">
                            I need assistance from this university
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Q5" value="I am looking be apart of this university">
                        <label class="form-check-label">
                            I am looking be apart of this university
                        </label>
                    </div>
                </div>
            
    
                <div class="form-group mySlides" >
                    <label>6. Do you have any comments?</label>
                    <textarea class="form-control" cols="60" name="Q6" rows="8"></textarea>
                </div>

                <input type="submit" value="Submit!" class="sumbit text-white" style="display: block; margin-right: auto; margin-left: auto; background-color: darkred;"/>  
            </form>
            
        </div> 
    </div>
    
    
    <script src="/action.js"></script>
    <p id="signature" class="signature"> This website was made by: Milena Dionne, Jean-Luc Blais-Amyot, Ben Rizk, and Yousuf Ahmed</p>
</body>

</html>
